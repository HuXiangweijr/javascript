<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            background-color: pink;
        }

        #hz .show {
            display: block;
        }

        #hz div {
            width: 500px;
            display: none;
            height: 500px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="one">
        <div id="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
        <div id="hz">
            <div class="show">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
    <div id="two">
        <div id="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
        <div id="hz">
            <div class="show">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
    <div id="three">

        </div>

            <div>4</div>
        </div>
    </div>
</body>
<script src="./js/tab.js" type="text/javascript"></script>
<script>
    // 第一个参数 父级
    // 第二个参数 要改变的标题的class

    Tab("one", "demo", "show");
    Tab("two", "demo", "show");
    Tab("three", "demo", "show");
</script>

</html>
