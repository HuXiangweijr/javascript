<script>
    var arr = [1,2,3,4];
    arr.push(7,9);
    // push()方法可以向数组的末尾添加一个或多个元素，并返回新的长度
    // unshift()从数组的前面放入
    // pop()删除最后一个数组，返回最后一个值
    // shift()方法用于把数组的第一个元素从其中删除，并返回第一个元素的值
    // concat()方法用于连接两个或多个数组，它不会改变现有的数组，而仅仅会返回被链接数组的一个副本
    // join()把数组转换为字符串
    // split()把字符串转换为数组
    arr.unshift(0)
    console.log(arr)
</script>
</html>
